services:
  db:
    image: postgres:15
    container_name: ankilms_db
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-ankilms_db}
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-ankilms_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: ankilms_backend
    restart: always
    user: root
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - ANKI_SYNC_DATA_PATH=/data
      - ANKI_SYNC_CONTAINER_NAME=ankilms_anki
      - ANKI_SYNC_USERS_FILE=/app/sync_users.env
    volumes:
      - static_volume:/app/staticfiles
      - ./sync_users.env:/app/sync_users.env
      - ./media:/app/media
      - ./sync_data:/data # Bind mount for easier debugging/access
      - /mnt/ankivn-media:/mnt/ankivn-media # Rclone Mount
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      anki-sync:
        condition: service_started
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 4"

  anki-sync:
    image: yangchuansheng/anki-sync-server:latest
    container_name: ankilms_anki
    restart: always
    env_file:
      - ./sync_users.env
    volumes:
      - ./sync_data:/data # Bind mount
      - /mnt/ankivn-media:/mnt/ankivn-media # Rclone Mount
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: ankilms_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/staticfiles:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./media:/app/media:ro
      - /mnt/ankivn-media:/app/media/students:ro # Mount Rclone directly to /media/students
    depends_on:
      - backend
      - anki-sync

  certbot:
    image: certbot/certbot
    container_name: ankilms_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  anki_data:
  static_volume:
