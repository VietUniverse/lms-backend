services:
  # 1. Database (PostgreSQL)
  db:
    image: postgres:15
    container_name: ankilms_db
    environment:
      - POSTGRES_DB=ankilms_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password123
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Backend (Django + DRF)
  backend:
    build: .
    container_name: ankilms_backend
    user: root  # Cần để truy cập docker.sock
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgres://admin:password123@db:5432/ankilms_db
    volumes:
      - .:/app
      - ./sync_data:/sync_data
      # Mount docker socket để giao tiếp với Anki container
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db

  # 3. Frontend (Next.js)
  frontend:
    build: ./frontend
    container_name: ankilms_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"

volumes:
  postgres_data:
