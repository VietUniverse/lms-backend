services:
  # 1. Database (PostgreSQL)
  db:
    image: postgres:15
    container_name: ankilms_db
    environment:
      - POSTGRES_DB=ankilms_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password123
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Backend (Django + DRF)
  backend:
    build: ./backend
    container_name: ankilms_backend
    tty: true
    stdin_open: true
    user: root  # Cần để truy cập docker.sock
    volumes:
      - ./backend:/code
      - ./sync_data:/sync_data
      # Mount docker socket để giao tiếp với Anki container
      - /var/run/docker.sock:/var/run/docker.sock
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db
      - sync_server

  # 3. Frontend (Next.js)
  frontend:
    build: ./frontend
    container_name: ankilms_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"

  # 4. Anki Sync Server (Rust Version - Tương thích Anki 2.1.57+)
  sync_server:
    image: ankicommunity/anki-sync-server-rs:latest
    container_name: anki-sync
    restart: unless-stopped
    volumes:
      - anki_data:/app/data
    environment:
      - ANKI_LISTEN=0.0.0.0:27701
      - ANKI_BASE_URL=/
    ports:
      - "27701:27701"

volumes:
  postgres_data:
  anki_data:
