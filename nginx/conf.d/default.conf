# Upstream servers
upstream django {
    server backend:8000;
}

upstream anki_sync {
    server anki-sync:8080;
}

# HTTP - redirect to HTTPS
server {
    listen 80;
    server_name api.ankivn.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name api.ankivn.com;

    ssl_certificate /etc/letsencrypt/live/api.ankivn.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.ankivn.com/privkey.pem;
    
    # SSL Best Practices (files provided by Certbot)
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Django API
    location /api/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django Admin
    location /admin/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files
    location /static/ {
        alias /app/staticfiles/;
    }

    # Media files from Cloudflare R2 (via Rclone mount)
    location /media/anki_media/ {
        alias /app/media/students/anki_media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (local)
    location /media/ {
        alias /app/media/;
    }

    # Anki Sync endpoints
    location /sync/ {
        proxy_pass http://anki_sync;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        client_max_body_size 250M;
        proxy_read_timeout 300s;
    }

    location /msync/ {
        proxy_pass http://anki_sync;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        client_max_body_size 250M;
        proxy_read_timeout 300s;
    }

    # Anki health check
    location /health {
        proxy_pass http://anki_sync;
    }
}
