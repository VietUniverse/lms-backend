# Upstream servers
upstream django {
    server backend:8000;
}

upstream anki_sync {
    server anki-sync:8080;
}

# HTTP - redirect to HTTPS (or serve directly for dev)
server {
    listen 80;
    server_name api.yourdomain.com yourdomain.com localhost;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # For development without SSL, comment out the return and uncomment the locations below
    # return 301 https://$host$request_uri;

    # Django API
    location /api/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django Admin
    location /admin/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Static files
    location /static/ {
        alias /app/staticfiles/;
    }

    # Media files (for user uploads like avatars and deck media)
    location /media/ {
        alias /app/media/;
    }



    # Anki Sync endpoints
    location /sync/ {
        proxy_pass http://anki_sync;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        client_max_body_size 250M;
        proxy_read_timeout 300s;
    }

    location /msync/ {
        proxy_pass http://anki_sync;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        client_max_body_size 250M;
        proxy_read_timeout 300s;
    }

    # Anki health check
    location /health {
        proxy_pass http://anki_sync;
    }
}

