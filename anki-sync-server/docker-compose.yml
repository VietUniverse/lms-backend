# Anki Sync Server - Docker Compose (Rust Version)
# Tương thích với Anki Desktop 2.1.57+
# Vị trí khuyến nghị: /opt/anki-sync/docker-compose.yml

version: '3.8'

services:
  anki-sync:
    image: ankicommunity/anki-sync-server-rs:latest
    container_name: anki-sync
    restart: unless-stopped
    ports:
      - "27701:27701"
    volumes:
      - anki_data:/app/data
    environment:
      ANKI_LISTEN: "0.0.0.0:27701"
      ANKI_BASE_URL: "/"
      # Tạo user admin mặc định để server không bị crash
      ANKISYNCD_USERNAME: "admin"
      ANKISYNCD_PASSWORD: "admin123"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  anki_data:

